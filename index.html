<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World!</title>
  <style>
    body {
      margin: 0;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      font-family: system-ui;
    }
    h1 {
      animation: fade-in 500ms cubic-bezier(0.8, -0.4, 0.5, 1);
    }

    @keyframes fade-in {
      0% {
        translate: 0 -20%;
        opacity: 0;
      }
      100% {
        translate: 0;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Hello World!</h1>
</body>
</html>
